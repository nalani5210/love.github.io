<html lang="zh-CN">
<head>
    <link href="../assets/css/jsoncompare/json-screen.css" rel="stylesheet" type="text/css" />
</head>
<style>

</style>
<body>
<div class="containers">
    <div class="row">
        <input type="hidden" id="reformat" value="1" />
        <input type="hidden" id="compress" value="0" />
        <div id="json-composite-placeholder">
            <div id="results_header" class="hide">
                <h3>
                    Results
                    <img title="Loading..." class="reset" alt="Loading" src="../assets/i/loadspinner.gif" id="loadSpinner" name="loadSpinner">
                </h3>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
<script src="../assets/js/jsoncompare/diffmain.js" type="text/javascript"></script>
<script src="../assets/js/jsoncompare/jsl.parser.js" type="text/javascript"></script>
<script>
    $(function () {
        var JSON_PARAM = utils._getURLParameter('json');

        // this needs to be in a composite
        var jsonComposite=new JSONComposite({
            el 		: $('#json-composite-placeholder'),
            json 	: JSON_PARAM
        });

        jsonComposite.primaryValidator._appendResult('{"name":"kates","age":20}');
        jsonComposite.secondaryValidator._appendResult('{"name":"kate"}');

        jsonComposite.enterSplitMode();

        //进入diff模式前，需要SplitMode验证json格式
        jsonComposite.enterDiffMode();
    });
</script>
</body>
</html>
