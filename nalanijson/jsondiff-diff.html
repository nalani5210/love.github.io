<html lang="zh-CN">
<head>
    <link href="css/jquery-linedtextarea.css" rel="stylesheet" type="text/css" />
    <link href="css/json-screen.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="row">
        <input type="hidden" id="reformat" value="1" />
        <input type="hidden" id="compress" value="0" />
        <div id="json-composite-placeholder">
            <div id="results_header" class="hide">
                <h3>
                    Results
                    <img title="Loading..." class="reset" alt="Loading" src="image/jsondiff/loadspinner.gif" id="loadSpinner" name="loadSpinner">
                </h3>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jsondiff/diffmain.js" type="text/javascript"></script>
<script src="js/jsondiff/jsonlint/jsl.format.js" type="text/javascript"></script>
<script src="js/jsondiff/jsonlint/jsl.parser.js" type="text/javascript"></script>
<script>
$(function () {
    var JSON_PARAM = utils._getURLParameter('json');

    // this needs to be in a composite
    var jsonComposite=new JSONComposite({
        el 		: $('#json-composite-placeholder'),
        json 	: JSON_PARAM
    });

    jsonComposite.primaryValidator._appendResult('{"name":"kates","age":20}');
    jsonComposite.secondaryValidator._appendResult('{"name":"kate"}');

    jsonComposite.enterSplitMode();

    //进入diff模式前，需要SplitMode验证json格式
    jsonComposite.enterDiffMode();
});
</script>   
</body>
</html>
